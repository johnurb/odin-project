<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="left-column">
                <div class="link">Home</div>
                <div class="link">Rock-Paper-Scissors</div>
            </div>
            <div id="right-column">
                <h1>Rock - Paper - Scissors </h1>
                    <p id="roundResults" class="roundResults">~</p>
                    <p>Player Score: <span id="playerScore">0</span></p>
                    <p>Computer Score: <span id="computerScore">0</span></p>
                <div id="buttons">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
            </div>
        </div>

        <script>
            let playerScore = 0;
            let computerScore = 0;
            const playerScoreText = document.getElementById("playerScore");
            const computerScoreText = document.getElementById("computerScore");
            const roundResultText = document.getElementById("roundResults")

            function computerPlay(){
                let choices = ["rock", "paper", "scissors"];
                return choices[Math.floor(Math.random() * choices.length)];
            }

            function playRound(playerSelection, computerSelection){
                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerSelection.toLowerCase();
                switch(playerSelection){
                    case "rock":
                        if (computerSelection == "rock") {
                            return "Tie!";
                        } else if (computerSelection == "paper") {
                            return "You Lose! Paper Beats Rock!";
                        } else {
                            return "You win! Rock Beats Scissors!";
                        }
                        break;

                    case "paper":
                        if (computerSelection == "rock") {
                                return "You Win! Paper Beats Rock!";
                            } else if (computerSelection == "paper") {
                                return "Tie!";
                            } else {
                                return "You Lose! Scissors Beats Paper!";
                            }
                            break;

                    case "scissors":
                        if (computerSelection == "rock") {
                                return "You Lose! Rock Beats Scissors!";
                            } else if (computerSelection == "paper") {
                                return "You Win! Scissors Beats Paper!";
                            } else {
                                return "Tie!";
                            }
                            break;
                }
            }

            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                button.addEventListener("click", (e) => {
                    const playerSelection = e.target.id;
                    const computerSelection = computerPlay();
                    const roundResult = playRound(playerSelection, computerSelection);
                    if (roundResult.toLowerCase().includes("win")){
                        playerScore++;
                    }
                    if (roundResult.toLowerCase().includes("lose")){
                        computerScore++;
                    }
                    roundResultText.textContent = roundResult;
                    playerScoreText.textContent = playerScore;
                    computerScoreText.textContent = computerScore;

                    if (playerScore == 5){
                        alert("Player has won 5 rounds! Player Wins!");
                        playerScore = 0;
                        computerScore = 0;
                        playerScoreText.textContent = playerScore;
                        computerScoreText.textContent = computerScore;
                        roundResultText.textContent = "Starting a new round!";
                    }
                    if (computerScore == 5){
                        alert("Computer has won 5 rounds! Computer Wins!");
                        playerScore = 0;
                        computerScore = 0;
                        playerScoreText.textContent = playerScore;
                        computerScoreText.textContent = computerScore;
                        roundResultText.textContent = "Starting a new round!";
                    }
                });
            });
        </script>

    </body>
</html>
