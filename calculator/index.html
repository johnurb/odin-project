<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="wrapper">
      <div class="grid">
        <div class="display">
          <div>
            <p>
              0
            </p>
          </div>

        </div>
        <div class="operands">
          <div> <p>/</p>  </div>
          <div> <p>x</p> </div>
          <div> <p>-</p>  </div>
          <div> <p>+</p>  </div>
          <div> <p>=</p>  </div>
        </div>
        <div class="specials">
          <div> <p>AC</p> </div>
          <div> <p>+/-</p>  </div>
          <div> <p>%</p>  </div>
        </div>
        <div class="digits">
          <div> <p>7</p> </div>
          <div> <p>8</p>  </div>
          <div> <p>9</p>  </div>
          <div> <p>4</p>  </div>
          <div> <p>5</p>  </div>
          <div> <p>6</p>  </div>
          <div> <p>1</p>  </div>
          <div> <p>2</p>  </div>
          <div> <p>3</p>  </div>
          <div class="zero"> <p>0</p>  </div>
          <div> <p>.</p>  </div>
        </div>




      </div>
    </div>







  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
