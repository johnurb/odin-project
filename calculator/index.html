<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="wrapper">
      <div class="grid">
        <div class="display">
          <div id="display">
            0
          </div>
        </div>
        <div class="operands">
          <div class="clickable">/  </div>
          <div class="clickable">x  </div>
          <div class="clickable"> -  </div>
          <div class="clickable"> +  </div>
          <div class="clickable"> =  </div>
        </div>
        <div class="specials">
          <div class="clickable"> AC    </div>
          <div class="clickable"> +/-   </div>
          <div class="clickable"> %     </div>
        </div>
        <div class="digits">
          <div class="clickable"> 7   </div>
          <div class="clickable"> 8   </div>
          <div class="clickable"> 9   </div>
          <div class="clickable"> 4  </div>
          <div class="clickable"> 5   </div>
          <div class="clickable"> 6   </div>
          <div class="clickable"> 1   </div>
          <div class="clickable"> 2   </div>
          <div class="clickable"> 3   </div>
          <div class="clickable zero">  0 </div>
          <div class="clickable">.   </div>
        </div>




      </div>
    </div>







  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
