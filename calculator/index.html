<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="wrapper">
      <div class="display">
        <p>
          ---
        </p>



      </div>
      <div class="functionality">

        <div class="operands">
          <button name="+" type="operand">+</button>
          <button name="-" type="operand">-</button>
          <button name="*" type="operand">*</button>
          <button name="/" type="operand">/</button>
        </div>

        <div class="digits">
          <button name="0" type="digit">0</button>
          <button name="1" type="digit">1</button>
          <button name="2" type="digit">2</button>
          <button name="3" type="digit">3</button>
          <button name="4" type="digit">4</button>
          <button name="5" type="digit">5</button>
          <button name="6" type="digit">6</button>
          <button name="7" type="digit">7</button>
          <button name="8" type="digit">8</button>
          <button name="9" type="digit">9</button>
        </div>

        <button name="=" >=</button>
        <button name="clear" >Clear</button>


      </div>
    </div>


    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
