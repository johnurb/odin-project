<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">

        <div id="result">
          <div class="result">0</div>
        </div>
        <div class="row">
          <div><button class="special" id="ac"> AC </button></div>
          <div><button class="special" id="pm"> +/- </button></div>
          <div><button class="special" id="backspace"> &larr; </button></div>
          <div><button class="operator" id="divide"> / </button></div>
        </div>
        <div class="row">
          <div><button class="digit" id="7"> 7 </button></div>
          <div><button class="digit" id="8"> 8 </button></div>
          <div><button class="digit" id="9"> 9 </button></div>
          <div><button class="operator" id="multiply"> x </div>
        </div>
        <div class="row">
          <div><button class="digit" id="4"> 4 </button></div>
          <div><button class="digit" id="5"> 5 </button></div>
          <div><button class="digit" id="6"> 6 </button></div>
          <div><button class="operator" id="subtract"> - </button></div>

        </div>
        <div class="row">
          <div><button class="digit" id="1"> 1 </button></div>
          <div><button class="digit" id="2"> 2 </button></div>
          <div><button class="digit" id="3"> 3 </button></div>
          <div><button class="operator" id="add"> + </button></div>
        </div>
        <div class="row">
          <div class="zero"><button class="zerobtn" id="0"> 0 </button></div>
          <div><button class="digit" id="."> . </button></div>
          <div><button class="operator" id="equals"> =  </button></div>
        </div>

      </div>
    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
