<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <script>
    function add7(n){
      return n+7
    }

    function multiply(n1, n2){
      return n1 * n2
    }

    function capitalize(text){
      text = text.toLowerCase()
      firstLetter = text[0].toUpperCase()
      return firstLetter + text.slice(1)
    }

    function lastLetter(text){
      return text.slice(-1)
    }





  </script>
</body>
</html>
